<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .scane{
            width: 200px;
            height: 200px;
            padding: 200px;
            perspective: 800px;
            perspective-origin: center;
        }
        .box{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s ease;

        }
        .box:hover{
            transform: rotateX(360deg);
        }
        .box div{
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            border:1px solid darkred;
        }
        .box div:nth-child(1){
            /*background: red;*/
            transform-origin: top;
            transform: rotateX(90deg);
        }
        .box div:nth-child(2){
            /*background: green;*/
            transform-origin: left;
            transform: rotateY(-90deg);
        }
        .box div:nth-child(3){
            /*background: pink;*/
        }
        .box div:nth-child(4){
            /*background: green;*/
            transform-origin: right;
            transform: rotateY(90deg);
        }
        .box div:nth-child(5){
            /*background: yellow;*/
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }
        .box div:nth-child(6){
            /*background: green;*/
            transform-origin: right;
            transform: translateZ(200px);
        }
    </style>
</head>
<body>
<div class="scane">
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</div>
</body>
